<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Clone Linktree</title>
    <link rel="stylesheet" href="style/style.css">
      <style>
        body {
            background-image: url('https://eselcine.com/wp-content/uploads/2014/12/Big-Hero-6-Hiro-Baymax.jpg');
            background-size: cover; /* untuk mengisi latar belakang */
            background-position: center; /* untuk mengatur posisi gambar */
        }
    </style>

  </head>
  <body>

    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="assets/profile.jpg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Rekruitment Tutor Asrama</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfPQG5_Kz_v9wnOkW_x0aWijBzYI0tlyocVfxdEFzZZ5pjaDg/viewform" target="_blank"
          class="animate__animated animate__bounceInLeft">Form Pendaftaran</a>
        <a href="https://drive.google.com/drive/folders/1DlQ0sgiO0LEimCwGL7Q_la7-URAcam9X" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">File Rekruitment</a>
        <a href="https://drive.google.com/file/d/1-fVEZxyBlBplHQiXGe1apKEQO_EniGoN/view" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Timeline RTB</a>
        <a href="https://drive.google.com/file/d/1IniZltbKQb9djwUuXL8BV2QowLoZ1juQ/view" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">Handbook RTB</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>Join Guys &copy;</i>
      </div>
    </div>
  </body>
</html>
